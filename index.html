<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>

    <div class="main">
        <h2>Pokedex</h2>
        <br>
        <input id="quantidade" style="width: 100%; height:40px; padding-left: 10px;" type="text" name="quantidade" placeholder="Insira a quantidade de pokemons..." />
        <div class="pokemon_boxes">                    
     </div> <!--Pokemon_boxes-->

    </div>

    <script>


var quantidade = document.getElementById('quantidade');
        quantidade.addEventListener('keyup',()=>{
            pegaPokemons(quantidade.value);
        })
        pegaPokemons(2);

        function pegaPokemons(quantidade){
            fetch('https://pokeapi.co/api/v2/pokemon?limit='+quantidade)
        .then(response => response.json())
        .then(allpokemon => {

            var pokemons = [];

            allpokemon.results.map((val)=>{
            

            fetch(val.url)
        .then(response => response.json())
        .then(pokemonSingle => {
            pokemonSingle.sprites.front_default;
            pokemons.push({nome:val.name,imagem:pokemonSingle.sprites.front_default});

            if(pokemons.length == quantidade){
                //Finalizamos nossas requisições

               var pokemonBoxes = document.querySelector('.pokemon_boxes');
               pokemonBoxes.innerHTML = "";
                

              /*   console.log(pokemons); */
                pokemons.map(function(val){
                    pokemonBoxes.innerHTML+=`
                <div class="pokemon_box">
                    <img src="`+val.imagem+`"/>
                    <p>`+val.nome+`</p>
                 </div>`
                 ;
                })
               }
            })
          })
            pokemons.map((val)=>{
            console.log(val.nome);
            })
           })
          }
        
    </script>
    
</body>
</html>
